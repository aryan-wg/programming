
<main class="main m-0 p-0 ">
  <ul class="flex flex-col space-y-2">
    @for(user of users; track user){
      <li >
        <app-user [id] = "user.id" [avatar] = "user.avatar" [name] = "user.name" (select)="eventHandler($event)"/> 
      </li>
    }
  </ul>
  <tasks-container  (add)="openAddingTaskModal()" [tasks]="tasks"/>
  @if(isAddingTask){
    <add-task-modal (cancel)="closeAddingTaskModal()" [selectedUser]="selectedUser"/> 
  }
</main>

<router-outlet />
